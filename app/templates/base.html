<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Colocaciones{% endblock %}</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="{{ static('css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ static('css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ static('css/style.css') }}">
    <!-- Fuentes -->
<!--
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
-->
    <!-- Icono -->
    <link rel="icon" href="{{ static('img/favicon.png') }}" type="image/gif" sizes="16x16"> 
  </head>

  </head>
  <body>
     <header class="page-header">
      <h1>Colocaciones</h1>
      {% if user.is_authenticated() %}
        <a href="{{ url('logout') }}">cerrar sesion</a>
      {% else %}
        <a href="{{ url('login') }}">ingresar</a> / <a href="{{ url('registrar.empresa') }}">registrar</a>
      {% endif %}
      <hr>
    </header>
    <div class="main">
        
      {% block content %}
      {% endblock %}
    </div>
    <!-- Scripts -->
    <script type="javascript" src="{{ static('js/jquery.min.js') }}"></script>
    <script type="javascript" src="{{ static('js/bootstrap.min.js') }}"></script>
  </body>
</html>
