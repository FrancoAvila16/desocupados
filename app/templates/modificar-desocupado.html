{% extends 'base.html' %}

{% block content %}

<h1>Modificar su cuenta</h1>
<p></p>
<form method="post">
    {{ csrf_input }}
    {% for field in form %}
      <p>
        {{ field.label_tag() }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Modificar</button>
  </form>
{% endblock %}
